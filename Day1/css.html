<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인페이지</title>
    <style>
        /* 태그명을 바로 가리킬 때 */
        body {
            background-color: rgb(18, 167, 204);
            color:white;
        }
         
        /* class를 만들어 가리킬 때 */
        .mytitle {
            color: rgb(238, 168, 38);
        }
        /*  id 를 지정해서 CSS를 하고 싶을 때 */
        .likelion {
            background-color: violet;
            color: wheat;
        }
        .small_font {
            font-size: 10px;
        }
        
    </style>
</head>

<body>
    <h1 class="mytitle">로그인 페이지</h1>
    <div class="mytitle">
        <p>
            ID: <input type="text" />
        </p>
        <p>
            PW: <input type="password" />
        </p>
        <p>
            <div class="likelion small_font">
            <id class="likelion"> 안녕? 만나서 반가워</id>
            </div>
        </p>
    </div>
    <button>로그인하기</button>
</body>

</html>
